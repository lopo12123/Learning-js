<!DOCTYPE html>
<html>
    <head>
        <!-- js控制改变样式 -->
        <meta charset="utf-8">
        <style>
            div {
                width: 200px;
                height: 200px;
                background-color: pink;
            }
        </style>
    </head>

    <body>
        <div></div>
        <script>
            var div = document.querySelector('div');
            div.onclick = function() {
                div.style.backgroundColor = '#ccc';
            }
        </script>
    </body>


</html>
