<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>

    <body>
        <script>
            // 计算器
            // 1. 先选择加减乘除
            // 2. 再输入两个数
            // 3. 输出计算结果
            var method = parseInt(prompt("请选择:\n\n1. 加\n2. 减\n3. 乘\n4. 除\n"));
            var num1 = parseInt(prompt("请输入第一个数字"));
            var num2 = parseInt(prompt("请输入第二个数字"));
            var result;
            switch(method){
                case 1:
                    result = num1 + num2;
                    break;
                case 2:
                    result = num1 - num2;
                    break;
                case 3:
                    result = num1 * num2;
                    break;
                case 4:
                    result = num1 / num2;
                    break;
            }
            alert("计算结果是" + result);
        </script>
    </body>
</html>
