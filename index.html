<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <button>显示当前系统时间</button>
        <div>某个时间</div>
        <script>
            // 点击了按钮，div里面的文字会发生变化
            var btn = document.querySelector('button');
            var div = document.querySelector('div');

            var date = new Date();

            btn.onclick = function(){
                now = date.getFullYear().toString() + '-' + (date.getMonth() + 1).toString() + '-' + date.getDate().toString()
                div.innerText = now;
            }
        </script>
    </body>
</html>
