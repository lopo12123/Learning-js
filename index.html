<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            var obj = {
            name: '小明',
            age: 18,
            sex: '男',
            sayHi: function() {
                console.log('hi~');
            }
        }
        for(var k in obj) {
            console.log(k);  // 得到属性名
            console.log(obj[k]);  // 得到属性值
        }
        </script>
    </body>
</html>
